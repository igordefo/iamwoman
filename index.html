<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Cormorant:400,600&amp;subset=cyrillic" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;subset=cyrillic" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>I am Woman</title>
    </head>
    <body>
      <header class="header">
        <div class="sidebar">
          <a class="sidebar__menu" href="#"></a>
          <p class="sidebar__text">Распродажа  SS’18</p>
        </div>
        <div class="header__brand">
          <img src="img/logo.png" alt="I am woman" class="header__logo">
          <div class="header__center">
              <h1 class="header__title">Новая <br> круизная коллекция ‘19</h1>
              <a href="#" class="link-red">Перейти в каталог</a>
          </div>
          <ul class="social">
            <li class="social__item">
              <a href="#" class="social__link">Facebook</a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link">Youtube</a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link">Vkontakte</a>
            </li>
          </ul>
        </div>
        <div class="goods">
          <figure class="goods__item">
            <img src="img/goods-1.png" alt="" class="goods__image">
            <figcaption class="goods__text">
              Хлопковое платье в полоску <span>9 900 рублей</span>
            </figcaption>
          </figure>
          <figure class="goods__item">
            <img src="img/goods-2.png" alt="" class="goods__image">
            <figcaption class="goods__text">
              <span></span>
            </figcaption>
          </figure>
          <figure class="goods__item">
            <img src="img/goods-3.png" alt="" class="goods__image">
            <figcaption class="goods__text">
              <span></span>
            </figcaption>
          </figure>
        </div>
        <div class="goods-bg">
          <div class="goods-bg__item">
          </div>
          <div class="pagination">
            <a href="#" class="pagination__link">
              < 01/ <span>3</span> >
            </a>
            <a href="#" class="link-black">Смотреть все</a>
          </div>
        </div>
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link">
                <i class="sprite sprite-icon-bag"></i>
              </a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">
                <i class="sprite sprite-icon-search"></i>
              </a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">
                <i class="sprite sprite-icon-user"></i>
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="arrival">
        <h2 class="title">Новое поступление</h2>
        <nav class="arrival__nav">
          <ul class="arrival__nav-list">
            <li class="arrival__nav-item">
              <a href="#" class="arrival__nav-link">Платья</a>
            </li>
            <li class="arrival__nav-item">
              <a href="#" class="arrival__nav-link">Блузы и топы</a>
            </li>
            <li class="arrival__nav-item">
              <a href="#" class="arrival__nav-link">Брюки и юбки</a>
            </li>
          </ul>
        </nav>
        <div class="arrival__items">
          <div class="arrival__item">
            <img src="img/new-1.png" alt="Платье" class="arrival__image">
            <h4 class="arrival__name">Платье - боди</h4>
            <p class="arrival__price">11 700 рублей</p>
          </div>
          <div class="arrival__item">
            <img src="img/new-2.png" alt="Платье" class="arrival__image">
            <h4 class="arrival__name">Этническое платье</h4>
            <p class="arrival__price">7 800 рублей</p>
          </div>
          <div class="arrival__item">
            <img src="img/new-3.png" alt="Платье" class="arrival__image">
            <h4 class="arrival__name">Шелковое платье с принтом</h4>
            <p class="arrival__price">4 800 рублей</p>
          </div>
        </div>
      </section>
    </body>
</html>
